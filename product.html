<body>
    <!--text-h1  checkbox-類型  label-價格查詢  text-搜尋-->
    <div class="container">
        <h1>XX產品清單/查詢</h1>
    </div>
    <div class="item">
        <nav>
            <input type="text" id="textsearch">
            <button class="search">查詢</button>
        </nav>
        <div class="type">
            <input type="checkbox" id="type" value="3C">3C
            <input type="checkbox" id="type" value="drinks">飲料
            <input type="checkbox" id="type" value="food">食品
        </div>
        <div class="price_search">
            <label for="price">價錢搜尋：</label>
            <select name="price" id="price">
                <option value="less">>1000</option>
                <option value="more"><1000</option>
            </select>
        </div>
    </div>
    <hr/>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>產品編號</th>
                <th>產品名稱</th>
                <th>數量</th>
                <th>價錢</th>
                <th>產品類型</th>
            </tr>
        </thead>
